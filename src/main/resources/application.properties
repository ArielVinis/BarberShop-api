spring.application.name=barber

# Configuracoes do servidor
server.port=8080

# Configuracoes do Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Profile ativo
spring.profiles.active=local_startDB

# Configuracoes do H2 Database (banco em memoria para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:barberdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# Console H2 (acessivel em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracoes JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes de seguranca
spring.security.user.name=admin
spring.security.user.password=admin
